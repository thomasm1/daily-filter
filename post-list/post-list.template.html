<style>
#readers {
  background-color:rgba(40, 54, 255, 0.767);
  width:300px;
  height:800px;
  padding:5px;
  border-radius:10px; 
  overflow-y:scroll;

} 
</style>
<div class="container-fluid">


  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search::
        <input class="search blue" ng-model="$ctrl.query" />
      </p>

      <br />
      <p  >
        Sort by::
        <select   ng-model="$ctrl.orderProp"> 
            <option class="blue"  value="did">Date</option>
          <option class="blue"  value="title">Title</option>
          <option class="blue"  value="cat3">Category</option>
        </select>
      </p>
<br />
<div id="readers"></div>
<script>
  var reader = function() { 
  var xhttp = new XMLHttpRequest();  
     xhttp.onreadystatechange = function() {

         if (this.readyState == 4 && this.status == 200) { 
           var response = JSON.parse(xhttp.responseText);
           var url = response.september; 
  for (i = 0; i < url.length; i++) {
    var cat = ` 
    <div id="${url[i].did}" class="blogDiv"> 
    <hr />  
    <a href="#top"><button>Top</button></a>  
    <h4 class="title dailytech longtitle">OUR DAILY TECH:</h4>  
    <h5 id="cat3" class="  subdailytech">${url[i].cat3}</h5> 
    <p id="author" class="  author">${url[i].author}</p>   
    <h6  id="date" class="  chapternumber">${url[i].date}</h6>    
    <h6  id="title"   class="dailytitle chapternumber">${url[i].title}</h6>
    <br />
    <div id="post">${url[i].post}
    </div>
    <div id="blogcite">${url[i].blogcite}
    </div>`;  
     document.getElementById('readers').innerHTML += cat; 
    }
      }
     };
     xhttp.open("GET", "posts/september.json", true);
     xhttp.send();
  };
 
</script>
 
<button onClick="reader();">READ</button>

    </div> 
    
<div ng-app="modalFormApp">
  <div class="container" >
      <div class="col-sm-8 col-sm-offset-2"> 
          <div ng-controller="modalAccountFormController">
              <div class="page-body">
                <ul class="posts">
                  <li ng-repeat="post in $ctrl.posts | filter:$ctrl.query | orderBy:$ctrl.orderProp"
                      class="thumbnail post-list-item">
                    <div  class="thumb">
                <!--    <img ng-src="{{post.cat3}}" alt="{{post.cat3}}" />-->
                <h5  class=" center-text">{{post.cat3}}</h5>
                     </div>
                    <h6 href="/posts/{{post.id}}">{{post.date}}</h6> 
                    <h5>
                    <a href="/posts/{{post.id}}">{{post.title}}</a>
                  </h5>
                  </li>
                </ul>
                
                <button class="btn btn-primary" ng-click="showForm()">Write!  </button>
              </div>
          </div>
      </div>
  </div> 
</div>

    <div class="col-md-4">
      <!--Body content-->

      

    </div>
  </div>
</div>
